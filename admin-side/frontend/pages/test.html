<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Create</title>
</head>
<body>
  <h1>Test Backend Connection</h1>
  <button onclick="testCreate()">Send Test User</button>

  <script>
    function testCreate() {
      fetch('http://localhost:4000/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: 'AAAAAAAAAAAAA',
          age: 21,
          college: 'Moroz U'
        })
      })
      .then(res => res.json())
      .then(data => alert('✅ Success: ' + JSON.stringify(data)))
      .catch(err => alert('❌ Error: ' + err.message));
    }
  </script>
</body>
</html>
